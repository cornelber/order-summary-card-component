<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container" role="group">
      <main>
        <div class="image__hero">
          <img src="images/illustration-hero.svg" alt="hero image" />
        </div>
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__payment">
          <div class="card__payment-svg">
            <img src="images/icon-music.svg" alt="music icon" />
          </div>
          <div class="card__payment-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="card__payment-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card__btn">
          <button class="btn__color">Proceed to Payment</button>
          <button class="btn__uncolor">Cancel Order</button>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/cornelber">cornelber</a>
        .
      </div>
    </footer>
  </body>
</html>
